name: OpenCode Slash Assign

on:
  issue_comment:
    types: [created]

jobs:
  slash-assign:
    if: |
      contains(github.event.comment.body, '/assign opencode') ||
      contains(github.event.comment.body, '/assign @opencode') ||
      contains(github.event.comment.body, '/opencode assign')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign issue to opencode via slash command
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-assignee opencode
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm assignment
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "âœ… Assigned to @opencode"