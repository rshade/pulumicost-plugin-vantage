name: Assign Issues to OpenCode

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

jobs:
  assign-to-opencode:
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'opencode')) ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '/assign-opencode') &&
       (github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'))
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign issue to opencode
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-assignee opencode
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}