name: Contract Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    services:
      wiremock:
        # IMPORTANT: Always use specific version tags (e.g., 3.13.1), NOT
        # major version tags (e.g., :3) which may not exist on Docker Hub.
        # Verify tag exists at https://hub.docker.com/r/wiremock/wiremock/tags
        # before updating.
        image: wiremock/wiremock:3.13.1
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl --fail http://localhost:8080/__admin/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'
          cache: true

      - name: Wait for Wiremock to be ready
        run: |
          timeout 60 bash -c \
            'until curl --silent --fail http://localhost:8080/__admin/health; do sleep 2; done'
          echo "Wiremock is ready"

      - name: Load stub mappings into Wiremock
        run: |
          echo "Loading stub mappings..."
          for mapping in test/wiremock/mappings/*.json; do
            if [ -f "$mapping" ]; then
              echo "Loading $(basename "$mapping")..."
              curl -X POST \
                -H "Content-Type: application/json" \
                -d @"$mapping" \
                http://localhost:8080/__admin/mappings
            fi
          done

          # Verify mappings were loaded
          echo "Verifying mappings..."
          MAPPING_COUNT=$(curl -s http://localhost:8080/__admin/mappings \
            | grep -o '"id"' | wc -l)
          echo "Loaded $MAPPING_COUNT stub mappings"
          if [ "$MAPPING_COUNT" -eq 0 ]; then
            echo "ERROR: No mappings were loaded!"
            exit 1
          fi

      - name: Run contract tests
        run: |
          # Run tests that specifically target the mock endpoints
          go test -v -race ./internal/vantage/... \
            -run "Test.*Contract|Test.*Mock" --timeout=10m
        env:
          WIREMOCK_URL: http://localhost:8080

      - name: Archive Wiremock logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: wiremock-logs
          path: |
            test/wiremock/__files/
            !test/wiremock/__files/**/*.json
