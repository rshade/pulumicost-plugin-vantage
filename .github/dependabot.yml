version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "rshade"
    assignees:
      - "rshade"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore patch updates for indirect dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:30"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "rshade"
    assignees:
      - "rshade"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 3